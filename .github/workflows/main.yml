name: Secure RDP with GUI on Ubuntu

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Update and Install Desktop + XRDP
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xfce4 xfce4-goodies xrdp ufw wget curl net-tools

          # Set xfce as default for RDP sessions
          echo "startxfce4" | sudo tee /etc/skel/.xsession
          echo "startxfce4" | sudo tee /home/$(whoami)/.xsession
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          # Configure firewall for RDP
          sudo ufw allow 3389/tcp
          sudo ufw --force enable

      - name: Create RDP User with GUI Access
        run: |
          PASSWORD=$(openssl rand -base64 16)
          USERNAME="rdpuser"
          sudo useradd -m -s /bin/bash $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo $USERNAME
          echo "RDP_CREDS=User: $USERNAME | Password: $PASSWORD" >> $GITHUB_ENV

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$GITHUB_RUN_ID

      - name: Get Tailscale IP
        id: ts_ip
        run: |
          TS_IP=$(tailscale ip -4)
          if [ -z "$TS_IP" ]; then
              echo "Tailscale IP not assigned. Exiting."
              exit 1
          fi
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"
          nc -zv $TAILSCALE_IP 3389
          if [ $? -ne 0 ]; then
              echo "TCP connection to RDP port 3389 failed"
              exit 1
          fi
          echo "TCP connectivity successful!"

      - name: Show RDP Access Info
        run: |
          echo "=== RDP ACCESS ==="
          echo "Address: $TAILSCALE_IP"
          echo "Username: rdpuser"
          echo "Password: $RDP_CREDS"
          echo "=================="
          
          # Keep runner alive
          while true; do
              echo "[$(date)] RDP GUI Active - Use Ctrl+C in workflow to terminate"
              sleep 300
          done
