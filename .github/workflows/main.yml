name: RDP + Tailscale + WireGuard

on:
  workflow_dispatch:

jobs:
  secure-rdp-wireguard:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Configure firewall for RDP
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart RDP service
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", $installerPath, "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Install WireGuard
        run: |
          $wgUrl = "https://download.wireguard.com/windows-client/wireguard-installer.exe"
          $installerPath = "$env:TEMP\wireguard-installer.exe"
          Invoke-WebRequest -Uri $wgUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait
          Remove-Item $installerPath -Force

      - name: Configure WireGuard Server
        run: |
          $wgDir = "$env:ProgramFiles\WireGuard"
          $serverPrivateKey = & "$wgDir\wireguard.exe" /generatekey
          $serverPublicKey = & "$wgDir\wireguard.exe" /pubkey $serverPrivateKey
          $wgConfigPath = "$wgDir\wg0.conf"
          $wgConfigContent = @"
[Interface]
PrivateKey = $serverPrivateKey
Address = 10.66.66.1/24
ListenPort = 51820
"@
          $wgConfigContent | Out-File -FilePath $wgConfigPath -Encoding ASCII

          # Start WireGuard tunnel service
          Start-Process -FilePath "$wgDir\wireguard.exe" -ArgumentList "/installtunnelservice `"$wgConfigPath`"" -Wait
          echo "WG_SERVER_PUBLICKEY=$serverPublicKey" >> $env:GITHUB_ENV

      - name: Verify RDP Connectivity
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "RDP TCP test failed"; exit 1 }

      - name: Show All Access Info
        run: |
          Write-Host "`n=== ACCESS INFO ==="
          Write-Host "RDP (Tailscale IP): $env:TAILSCALE_IP"
          Write-Host "RDP Username: RDP"
          Write-Host "RDP Password: $env:RDP_CREDS"
          Write-Host "WireGuard UDP Port: 51820"
          Write-Host "WireGuard Server Public Key: $env:WG_SERVER_PUBLICKEY"
          Write-Host "==================`n"

      - name: Maintain Connection
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] RDP + WireGuard + Tailscale Active"
              Start-Sleep -Seconds 300
          }
